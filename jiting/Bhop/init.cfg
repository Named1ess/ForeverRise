alias +Bhop "fps_max 64;LimitFps64;StartBhop"
alias -Bhop "RecoverFPS;LimitFpsCancel;StopBhop"

alias StartBhop "alias JumpFunction_Ticker BhopTicker1"
alias StopBhop "-_jump;alias JumpFunction_Ticker"

alias BhopTicker1 "+_jump;-_jump;alias JumpFunction_Ticker BhopTicker2"
alias BhopTicker2 "alias JumpFunction_Ticker BhopTicker1"