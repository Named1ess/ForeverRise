alias +JumpBug "StartJumpBug"
alias -JumpBug "StopJumpBug"
alias StartJumpBug "+_jump;alias JumpFunction_Ticker JumpBugTicker1"
alias StopJumpBug "duck -999 0 0;alias JumpFunction_Ticker"
alias JumpBugTicker1 "+duck;-_jump;alias JumpFunction_Ticker JumpBugTicker2"
alias JumpBugTicker2 "-_jump;alias JumpFunction_Ticker"