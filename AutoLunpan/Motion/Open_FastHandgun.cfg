alias FastHandgun "FastHandgun_Open"
alias FastHandgun_Open "alias FastHandgun FastHandgun_Close;alias +If_FastHandgun +FastHandgun;alias -If_FastHandgun -FastHandgun"
alias FastHandgun_Close "alias FastHandgun FastHandgun_Open;alias +If_FastHandgun +attack;alias -If_FastHandgun -NoFastHandgun"

alias +FastHandgun "+attack;Start_FastHandgun;fps_max 64;LimitFps144"
alias -FastHandgun "attack -999 0 0;reset_d;RecoverFPS"

alias Start_FastHandgun "alias &d FastHandgun_Ticker;alias FastHandgun_Ticker FastHandgun_Ticker1"
alias FastHandgun_Ticker FastHandgun_Ticker1
alias FastHandgun_Ticker1 "attack -999 0 0;alias FastHandgun_Ticker FastHandgun_Ticker2"
alias FastHandgun_Ticker2 "alias FastHandgun_Ticker FastHandgun_Ticker3"
alias FastHandgun_Ticker3 "+attack;alias FastHandgun_Ticker FastHandgun_Ticker4"
alias FastHandgun_Ticker4 "alias FastHandgun_Ticker FastHandgun_Ticker5"
alias FastHandgun_Ticker5 "alias FastHandgun_Ticker FastHandgun_Ticker6"
alias FastHandgun_Ticker6 "alias FastHandgun_Ticker FastHandgun_Ticker7"
alias FastHandgun_Ticker7 "alias FastHandgun_Ticker FastHandgun_Ticker1"