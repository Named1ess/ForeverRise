alias SayTeam_Help "exec ForeverRise/Autolunpan/TextHelp/TextSayTeamHelp"
alias Say_Help "exec ForeverRise/Autolunpan/TextHelp/TextSayHelp"
alias Echo_Help "exec ForeverRise/Autolunpan/TextHelp/TextEchoHelp"

alias Open_NoRecoil "exec ForeverRise/AutoLunpan/NoRecoil/init.cfg"
alias Close_NoRecoil ""

alias Attack_sensitivity "exec ForeverRise/AutoLunpan/SensitivityMode/Attack/init.cfg"
alias Middle_sensitivity "exec ForeverRise/AutoLunpan/SensitivityMode/Middle/init.cfg"
alias Dynamics_sensitivity "exec ForeverRise/AutoLunpan/SensitivityMode/Dynamics/init.cfg"
alias Normal_sensitivity "exec ForeverRise/AutoLunpan/SensitivityMode/Normal/init.cfg"

alias Double_Crosshair "alias +Fast_Recoil;alias -Fast_Recoil;alias +Run_Recoil;alias -Run_Recoil;alias &v "incrementvar cl_crosshair_recoil 0 1 1""
alias Fast_Recoil_Crosshair "alias +Fast_Recoil cl_crosshair_recoil 1;alias -Fast_Recoil cl_crosshair_recoil 0;alias +Run_Recoil;alias -Run_Recoil"
alias Run_Recoil_Crosshair "alias Run_Recoil_Crosshair Run_Recoil_Crosshair_Temp"
alias Run_Recoil_Crosshair_Temp "alias +Fast_Recoil;alias -Fast_Recoil;alias +Run_Recoil cl_crosshair_recoil 1;alias -Run_Recoil cl_crosshair_recoil 0" //急停覆盖二段触发
alias Recoil_Crosshair "cl_crosshair_recoil 1;alias +Fast_Recoil;alias -Fast_Recoil;alias +Run_Recoil;alias -Run_Recoil"
alias UnRecoil_Crosshair "cl_crosshair_recoil 0;alias +Fast_Recoil;alias -Fast_Recoil;alias +Run_Recoil;alias -Run_Recoil"

alias Open_JumpThrow "alias +If_JumpThrow +JumpThrow;alias -If_JumpThrow -JumpThrow;"
alias Close_JumpThrow "alias +If_JumpThrow;alias -If_JumpThrow;"

alias Open_WJumpThrow "alias +If_WJumpThrow +WJumpThrow;alias -If_WJumpThrow -WJumpThrow"
alias Close_WJumpThrow "alias +If_WJumpThrow;alias -If_WJumpThrow"

alias Open_FastHandgun "exec ForeverRise/AutoLunpan/Motion/Open_FastHandgun.cfg"
alias Close_FastHandgun "exec ForeverRise/AutoLunpan/Motion/Close_FastHandgun.cfg"

alias Open_RTSSfps "exec ForeverRise/AutoLunpan/Motion/Open_RTSSfps.cfg"
alias Close_RTSSfps "exec ForeverRise/AutoLunpan/Motion/Close_RTSSfps.cfg"

exec ForeverRise/AutoLunpan/AutoLunpan.cfg
exec ForeverRise/AutoLunpan/TextHelp/Text.cfg
exec ForeverRise/AutoLunpan/Tick/TickList.cfg

