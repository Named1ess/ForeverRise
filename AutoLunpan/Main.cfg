sv_cheats 1
//log_flags InputService +DoNotEcho
alias SayTeam_Help "exec ForeverRise/Autolunpan/TextHelp/TextSayTeamHelp"
alias Say_Help "exec ForeverRise/Autolunpan/TextHelp/TextSayHelp"
alias Echo_Help "exec ForeverRise/Autolunpan/TextHelp/TextEchoHelp"

alias Attack_sensitivity "exec ForeverRise/AutoLunpan/SensitivityMode/Attack/init.cfg"
alias Middle_sensitivity "exec ForeverRise/AutoLunpan/SensitivityMode/Middle/init.cfg"
alias Normal_sensitivity "exec ForeverRise/AutoLunpan/SensitivityMode/Normal/init.cfg"

alias Run_Recoil_Crosshair "alias +Fast_Recoil;alias -Fast_Recoil;exec ForeverRise\AutoLunpan\RunCrosshairRecoil\main"
alias Fast_Recoil_Crosshair "cl_crosshair_recoil 0;alias +Fast_Recoil cl_crosshair_recoil 1;alias -Fast_Recoil cl_crosshair_recoil 0;alias +Run_Recoil;alias -Run_Recoil;alias Add;alias Sub;alias Add_;alias Sub_"
alias Recoil_Crosshair "cl_crosshair_recoil 1;alias +Fast_Recoil;alias -Fast_Recoil;alias +Run_Recoil;alias -Run_Recoil;alias Add;alias Sub;alias Add_;alias Sub_"
alias UnRecoil_Crosshair "cl_crosshair_recoil 0;alias +Fast_Recoil;alias -Fast_Recoil;alias +Run_Recoil;alias -Run_Recoil;alias Add;alias Sub;alias Add_;alias Sub_"

alias Open_FullWayJumpThrow "alias +If_FullWayJumpThrow +FullWayJumpThrow;alias -If_FullWayJumpThrow -FullWayJumpThrow;"
alias Close_FullWayJumpThrow "alias +If_FullWayJumpThrow;alias -If_FullWayJumpThrow;"

alias Open_PriorSwitchGrade "alias IfPriorSwitchGrade PriorSwitchGrade"
alias Close_PriorSwitchGrade "alias IfPriorSwitchGrade"

alias Faceit_Game "alias LoadAngelReset1CMDSelector LoadAngelReset1CMD_Faceit;alias ReturnAngelSelector ReturnAngel_Faceit"
alias Normal_Game "alias LoadAngelReset1CMDSelector LoadAngelReset1CMD;alias ReturnAngelSelector ReturnAngel"

exec ForeverRise/AutoLunpan/AutoLunpan.cfg
exec ForeverRise/AutoLunpan/TextHelp/Text.cfg
