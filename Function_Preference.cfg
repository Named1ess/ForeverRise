//===========================
// 功能设置
//===========================

//注意：//为注释，并不会被游戏读取

// 快速转身数值设置
// 计算 180° 快速转身的数值：
// 1. 控制台输入 'sensitivity' 获取灵敏度（记为 A）
// 2. 控制台输入 'm_yaw' 获取水平缩放（记为 B）
// 3. 使用公式：180 ÷ (A × B)，将结果替换下面的 yaw 值
// 4. 保留 '1 1'，结果保留六位小数
alias antiFlash_yaw "yaw 3481.624758 1 1"

// 修改文字提示输出方式
// 文字提示队友可见: SayTeam_Help
// 文字提示全部可见: Say_Help
// 文字提示控制台可见: Echo_Help
Echo_Help

//无冲松手急停
//开启无冲松手急停: Open_Jiting
//关闭无冲松手急停: Close_Jiting
Open_Jiting

// 自动压枪需要使用路径"ForeverRise\AutoLunpan\NoRecoil\AK47\"中的AngelData.exe生成压枪数据 (目前只支持AK47) (如果开启'开火时更改灵敏度'则需要使用开火时灵敏度生成压枪数据文件)
// 开启自动压枪: Open_NoRecoil
// 关闭自动压枪: Close_NoRecoil
Close_NoRecoil

//灵敏度模式
// 开火时更改灵敏度: Attack_sensitivity
// 普通灵敏度: Normal_sensitivity
Normal_sensitivity

//准星模式
// 双准星: Double_Crosshair
// 准星开火后快速回正: Fast_Recoil_Crosshair
// 仅跑打时准星跟随后坐力(仅在启用急停功能时有效): Run_Recoil_Crosshair
// 准星跟随后坐力: Recoil_Crosshair
// 准星不跟随后坐力: UnRecoil_Crosshair
UnRecoil_Crosshair

//跳投
//开启跳投: Open_JumpThrow
//关闭跳投: Close_JumpThrow
Close_JumpThrow

//前跳投
//开启前跳投: Open_WJumpThrow
//关闭前跳投: Close_WJumpThrow
Close_WJumpThrow

//手枪速射
//开启手枪速射: Open_FastHandgun
//关闭手枪速射: Close_FastHandgun
Close_FastHandgun

//开启急停和关闭急停改变HUD颜色(可自行调整颜色代号)
alias HUDcolorEnable "cl_hud_color 1" //开启急停状态下
alias HUDcolorDisable "cl_hud_color 4" //关闭急停状态下

//*选择急停幅度*（请留下自己想要的急停幅度，并把其他的用//注释掉，默认为中等幅度）
// 1档(急停幅度最小,低帧建议): JT_MODE1
// 1.5档(急停幅度小): JT_MODE1.5
// 2档(急停幅度中等): JT_MODE2
// 3档(急停幅度中等): JT_MODE3
// 4档(急停幅度大,无冲变向变频): JT_MODE4
// 5档(急停幅度最大,无冲变向变频,高帧建议): JT_MODE5

JT_MODE3

//切刀和道具自动取消急停(不支持滚轮切枪，如不需要请用//注释掉本行)
// 开启切刀和道具自动取消急停: AutoDisable
// 关闭切刀和道具自动取消急停: UnAutoDisable

AutoDisable

// 加速静步(当前只支持内格夫)
// 开启内格夫加速静步: Open_Sprint_Plus
// 关闭内格夫加速静步: Close_Sprint_Plus
Close_Sprint_Plus

// 连跳
// 开启按住空格连跳: Open_Bhop
// 关闭按住空格连跳: Close_Bhop
Close_Bhop

// 大跳
// 开启大跳: Open_JumpBug
// 关闭大跳: Close_JumpBug
Close_JumpBug

// RTSS锁帧
// 开启RTSS锁帧: Open_RTSSfps
// 关闭RTSS锁帧: Close_RTSSfps
Open_RTSSfps

alias Start_Attack_sensitivity "sensitivity 2.35" //开火时灵敏度(仅在开启'开火时更改灵敏度'时发挥作用)
alias Stop_Attack_sensitivity "RecoverSensitivity" //非开火时灵敏度 同下RecoverSensitivity (勿动)
alias RecoverFPS "LimitFpsCancel;fps_max 0" //调最大FPS(需要在急停设置页调至相同)
alias RecoverSensitivity "sensitivity 2.35" //自己的Sensitivity(灵敏度)
alias RecoverM_yaw "m_yaw 0.022" //自己的m_yaw
alias RecoverM_pitch "m_pitch 0.022" //自己的m_pitch
alias RecoverSensitivity_y_scale "sensitivity_y_scale 1" //自己的sensitivity_y_scale