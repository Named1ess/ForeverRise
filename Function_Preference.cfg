// 快速转身数值设置
// 计算 180° 快速转身的数值：
// 1. 控制台输入 'sensitivity' 获取灵敏度（记为 A）
// 2. 控制台输入 'm_yaw' 获取水平缩放（记为 B）
// 3. 使用公式：180 ÷ (A × B)，将结果替换下面的 yaw 值
// 4. 保留 '1 1'，结果保留六位小数
alias antiFlash_yaw "yaw 3481.624758 1 1"

// 修改文字提示输出方式
// 文字提示队友可见: SayTeam_Help
// 文字提示全部可见: Say_Help
// 文字提示控制台可见: Echo_Help
Echo_Help

//灵敏度模式
// 开火时更改灵敏度: Attack_sensitivity
// 普通灵敏度: Normal_sensitivity
Normal_sensitivity

//准星模式
// 准星开火后快速回正: Fast_Recoil_Crosshair
// 准星跟随后坐力: Recoil_Crosshair
// 准星不跟随后坐力: UnRecoil_Crosshair
UnRecoil_Crosshair

//全向跳投
//开启全向跳投: Open_FullWayJumpThrow
//关闭全向跳投: Close_FullWayJumpThrow
Open_FullWayJumpThrow

//自动道具提前切换目标道具
//开启提前切换: Open_PriorSwitchGrade
//关闭提前切换: Close_PriorSwitchGrade
Open_PriorSwitchGrade

//平台选择
//Faceit: Faceit_Game
//非Faceit: Normal_Game
Normal_Game



alias Start_Attack_sensitivity "sensitivity 2.35" //开火时灵敏度(仅在开启'开火时更改灵敏度'时发挥作用)
alias Stop_Attack_sensitivity "RecoverSensitivity" //非开火时灵敏度 同下RecoverSensitivity (勿动)
alias RecoverFPS "LimitFpsCancel;fps_max 0" //调最大FPS(需要在急停设置页调至相同)
alias RecoverSensitivity "sensitivity 2.35" //自己的Sensitivity(灵敏度)
alias RecoverM_yaw "m_yaw 0.022" //自己的m_yaw
alias RecoverM_pitch "m_pitch 0.022" //自己的m_pitch
alias RecoverSensitivity_y_scale "sensitivity_y_scale 1" //自己的sensitivity_y_scale