//bind k "+antiFlash" //180°转身(背闪)

bind w +forward1Once //前进
bind s +back1Once //后退
bind a +left1Once //左
bind d +right1Once //右
bind space "+If_jump"//跳跃
bind "v" "+huifuButton1"//开关急停键位(可不绑)
bind "shift" "+_sprint"//静步贴墙(可不绑)
bind ctrl "+_duck" //蹲
bind mouse5 "+Sprint_Plus" //加速静步绑定键位
bind k "+If_JumpBug" //大跳键位
