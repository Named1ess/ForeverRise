//===========================
// 键位设置
//===========================

//注意：//为注释，并不会被游戏读取，如需开启设置请删除那行开头的双斜杠


bind mouse1 "+_attack" //开火开关
bind mouse2 "+_attack2" //开火2开关
bind mouse_x "MouseMode;yaw" //鼠标x轴绑定
bind z chushihua //初始化键(换图用)
bind x +select_map1 //呼出轮盘键
bind c "+cmd_radialradio"; //道具选择键
bind f1 ChangeTeam //更改阵营(不好使就按两下)
bind t "+AngelReset" //道具投掷
bind k "+antiFlash" //180°转身(背闪)
//bind h "+LockYaxis" //按住锁y轴,架头线